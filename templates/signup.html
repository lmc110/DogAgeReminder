{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block path %}/static/login.css{% endblock %}
{% block content %}
    <h3>Welcome! Sign Up Here</h3>
<div id="signup" class="tab-pane fade">
<form id="register-form" action="/create" method="post" role="form">
    <div class="form-group">
        <input type="text" name="user" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
    </div>
    <div class="form-group">
        <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <div class="row">
            <div>
                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
            </div>
        </div>
    </div>
</form>
    </div>

    <p>{{ error }}</p>
{% endblock %}
